{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card stats-card mb-4">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <h2 class="card-text">{{ stats.total_users }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card mb-4">
            <div class="card-body">
                <h5 class="card-title">Active Demo Users</h5>
                <h2 class="card-text">{{ stats.active_demo_users }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card mb-4">
            <div class="card-body">
                <h5 class="card-title">Inactive Users</h5>
                <h2 class="card-text">{{ stats.inactive_users }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quick Actions</h5>
                <div class="btn-group" role="group">
                    <a href="{{ url_for('users') }}" class="btn btn-primary">
                        <i class="bi bi-people"></i> View All Users
                    </a>
                    <a href="{{ url_for('users_demo') }}" class="btn btn-success">
                        <i class="bi bi-key"></i> View Demo Users
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
